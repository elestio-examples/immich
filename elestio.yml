ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "2283"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "SMTP_HOST"
    value: "172.17.0.1"
  - key: "SMTP_PORT"
    value: "25"
  - key: "SMTP_AUTH_STRATEGY"
    value: "NONE"
  - key: "SMTP_FROM_EMAIL"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "DB_HOSTNAME"
    value: "immich_postgres"
  - key: "DB_USERNAME"
    value: "postgres"
  - key: "DB_PASSWORD"
    value: "random_password"
  - key: "DB_DATABASE_NAME"
    value: "immich"
  - key: "REDIS_HOSTNAME"
    value: "immich_redis"
  - key: "TYPESENSE_API_KEY"
    value: "random_password"
  - key: "IMMICH_WEB_URL"
    value: "http://immich-web:3000"
  - key: "IMMICH_SERVER_URL"
    value: "http://immich-server:3001"
  - key: "IMMICH_MACHINE_LEARNING_URL"
    value: "http://immich-machine-learning:3003"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "immich.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Immich Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
